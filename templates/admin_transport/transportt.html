<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optionally, include your own custom CSS -->
    <link rel="stylesheet" href="back_css/css_halimaa.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Transportation Management</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="admin_transport/transportt.html">Add Transportation</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row">
            <!-- Form Section (Left Side) -->
            <section class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2>Add New Transport</h2>
                    </div>
                    <div class="card-body">
                        <form action="admin_transport/transportt.html" method="POST">
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <input type="text" class="form-control" id="type" name="type" required>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="capacity" name="capacity" required>
                            </div>
                            <div class="mb-3">
                                <label for="availability" class="form-label">Availability</label>
                                <select class="form-select" id="availability" name="availability">
                                    <option value="available">Available</option>
                                    <option value="unavailable">Unavailable</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" name="destination" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Transport</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Table Section (Right Side) -->
            <section class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2>Transportation List</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Capacity</th>
                                    <th>Availability</th>
                                    <th>Destination</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example rows -->
                                <tr>
                                    <td>1</td>
                                    <td>Bus</td>
                                    <td>40</td>
                                    <td>Available</td>
                                    <td>Tunis</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Car</td>
                                    <td>4</td>
                                    <td>Unavailable</td>
                                    <td>Hammamet</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Transportation Management</p>
    </footer>

    <!-- Bootstrap JS (optional for interactive elements like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
